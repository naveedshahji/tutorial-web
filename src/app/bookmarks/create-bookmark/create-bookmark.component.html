<div class="container">
  <h2>Create Bookmark</h2>
  <div appearance="outline">
    <label>Bookmark Name</label>
    <input type="text"   [formControl]="bookmarkName" required />
    <div *ngIf="bookmarkName.invalid">
      {{ getBookmarkNameError() }}
    </div>
  </div>
  <button   color="primary" (click)="createBookmark()">
    Create
  </button>
</div>
